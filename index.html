<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your memory</title>
    <!--boot strap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!---->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="txt-top">
        <h1 class="text">Test Your Memory</h1>
    </div>
    <div class="txt-info">
        <h1 class="text">Click "Start The Game" Or press Any Key To Start The Game</h1>
    </div>
    <div class="button-top">
        <button type="button" class="btn  btn-outline-light btn-lg">Start The Game</button>
    </div>
    <div class="buttons-game">
        <div>
            <button class="btn btn-lg btn-danger btn-body f"></button>
            <button class="btn btn-lg btn-warning btn-body s"></button>
            <br>
            <span class="pressTimes">Times you press</span> 
            <span class="xx">||||</span>
            <span class="index">index</span>
            <span class="xx">||||</span>
            <span class="Correct">Correct</span>
        </div>
        <div>
            <button class="btn btn-lg btn-success btn-body t"></button>
            <button class="btn btn-lg btn-primary btn-body l"></button>
        </div>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
